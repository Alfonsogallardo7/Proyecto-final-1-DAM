<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css-tabla.css">
</head>
<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="descarga.png" alt="image" class="col-xl-12 col-3 us"/>
                    <h3>Lista de Competidores</h3>
                    <h6>Asociación Española de Powerlifting</h6>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-info">Nuevo</button>
                    </div>
                </div>
                <table class="table table-light">
                    <thead class="thead-light">
                      <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha Nacimiento</th>
                        <th>Peso Actual</th>
                        <th>Categoría de Peso</th>
                        <th>Sexo</th>
                        <th>Competición</th>
                        <th>Squat</th>
                        <th>BenchPress</th>
                        <th>Deadlift</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="alumno : ${alumnos}">
                        <td>
                            <a th:href="@{/alumnos/{id}(id=${alumno.id})}">Ver detalle</a>
                        </td>
                        <td th:text="${alumno.nombre}">Luismi</td>
                        <td th:text="${alumno.apellidos}">De Triana</td>
                        <td th:text="${alumno.curso.nombre}">1º DAM</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
